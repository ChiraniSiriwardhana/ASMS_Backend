<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMS Chatbot - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .auth-section.authenticated {
            background: #d4edda;
        }

        .auth-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .auth-form input {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .auth-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .auth-form button:hover {
            background: #5568d3;
        }

        .auth-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .auth-status.success {
            background: #d4edda;
            color: #155724;
        }

        .auth-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
            border-bottom-left-radius: 5px;
            text-align: left;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            padding: 12px 16px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dots div {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots div:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .input-form textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            resize: none;
            font-size: 14px;
            font-family: inherit;
        }

        .input-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .input-form button:hover {
            transform: translateY(-2px);
        }

        .input-form button:active {
            transform: translateY(0);
        }

        .input-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
        }

        .actions button {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .actions button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ASMS Chatbot</h1>
            <p>Powered by Google Gemini 2.0 Flash via OpenRouter</p>
        </div>

        <div class="auth-section" id="authSection">
            <div class="auth-form">
                <input type="email" id="email" placeholder="Email" value="admin@gmail.com">
                <input type="password" id="password" placeholder="Password" value="admin123">
                <button onclick="login()">Login</button>
            </div>
            <div id="authStatus"></div>
        </div>

        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-content">
                    üëã Hello! I'm your AI assistant powered by Google Gemini. Please login to start chatting!
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-form">
                <textarea
                    id="messageInput"
                    placeholder="Type your message here..."
                    rows="2"
                    disabled
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button onclick="sendMessage()" id="sendButton" disabled>Send</button>
            </div>
            <div class="actions">
                <button onclick="newSession()">New Session</button>
                <button onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let token = localStorage.getItem('token');
        let sessionId = '';

        // Check if already logged in
        if (token) {
            enableChat();
            showAuthStatus('Already logged in', 'success');
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    enableChat();
                    showAuthStatus(`‚úì Logged in as ${data.email}`, 'success');
                    addMessage('bot', 'Authentication successful! You can now start chatting. Ask me anything! üöÄ');
                } else {
                    showAuthStatus('‚ùå Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                showAuthStatus('‚ùå Connection error. Make sure the backend is running.', 'error');
                console.error(error);
            }
        }

        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('authSection').classList.add('authenticated');
        }

        function showAuthStatus(message, type) {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.innerHTML = message;
            statusDiv.className = `auth-status ${type}`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !token) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show loading
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/chatbot/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ message, sessionId })
                });

                removeLoading();

                if (response.ok) {
                    const data = await response.json();
                    sessionId = data.sessionId;
                    addMessage('bot', data.response);
                } else if (response.status === 401) {
                    addMessage('bot', '‚ùå Session expired. Please login again.');
                    token = null;
                    localStorage.removeItem('token');
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendButton').disabled = true;
                } else {
                    addMessage('bot', '‚ùå Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                removeLoading();
                addMessage('bot', '‚ùå Connection error. Please check if the backend is running.');
                console.error(error);
            }
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const now = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-time">${now}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading() {
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-dots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) loadingDiv.remove();
        }

        function newSession() {
            sessionId = '';
            addMessage('bot', 'üîÑ New session started. Previous context cleared.');
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to delete all chat history?')) return;

            try {
                const response = await fetch(`${API_BASE}/chatbot/history`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    document.getElementById('messages').innerHTML = '';
                    addMessage('bot', '‚úì Chat history cleared successfully.');
                    sessionId = '';
                } else {
                    addMessage('bot', '‚ùå Failed to clear history.');
                }
            } catch (error) {
                addMessage('bot', '‚ùå Connection error.');
                console.error(error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
